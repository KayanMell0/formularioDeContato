<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Entre em contato!</legend>
            <br>

            <label style="font-weight: bold;" for="">Assunto:</label>
            <select name="assunto" id="">
                <option value="suporte">Suporte</option>
                <option value="sugestao">Sugestão</option>
                <option value="reclamacao">Reclamação</option>
            </select>
            <br><br>

            <label style="font-weight: bold;" for="">Nome completo:</label>
            <input type="text" name="name" placeholder="Seu nome">
            <br><br>

            <label style="font-weight: bold;" for="">E-mail:</label>
            <input type="email" name="e-mail" id="" autocomplete="" placeholder="email@seudominio.com">
            <br><br>

            <label style="font-weight: bold;" for="">Mensagem:</label>
            <br>
            <textarea name="mensagemDoUsuario" id="" cols="30" rows="10"></textarea>
        </fieldset>
    </form>
</body>
</html>
